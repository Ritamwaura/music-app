{% extends 'main/base.html'%} {% load crispy_forms_tags %} {% block content %}
<div class="d-block mx-auto mt-5">
    <h3 class="text-center">Add a Traditonsongs</h3>
    <div class="mr-4 ml-4">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %} {{form|crispy}}
            <button class="d-block mx-auto btn btn-success">Add Trad</button>
        </form>
        <div class="container-fluid" id="buttons">
            <button class="btn btn-sm btn-success" (click)='upvote()'>{{Trad.likes}} <i class="fa fa-thumbs-up" id="like"></i></button>
            <button class="btn btn-sm hate" id="hate" (click)='downvote()'>{{Trad.dislikes}} <i class="fa fa-thumbs-down" id="dislike"></i></button>
            <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></button>
        </div>
    </div>
</div>
{% endblock %}
