<body class="home">

                <a href="">

                </a>
            </div>
            <div class="navi">
                <ul>
                    <li class="active"><a href="/"><i class="fa fa-home" aria-hidden="true"></i><span
                        class="hidden-xs hidden-sm">Home</span></a></li>
                    <li><a href="{% url 'add_trad' %}"><i class="fa fa-tasks" aria-hidden="true"></i><span
                        class="hidden-xs hidden-sm">Add Trad</span></a>
                    </li>
                    <li><a href="{% url 'add_song' %}"><i class="fa fa-bar-chart" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Add Songs</span></a>
                    </li>
                    <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i><span
                        class="hidden-xs hidden-sm">Posts</span></a>
                    </li>
                    <li><a href="{% url 'add_latest' %}"><i class="fa fa-calendar" aria-hidden="true"></i><span
                        class="hidden-xs hidden-sm">Latest</span></a>
                    </li>
                    <li><a href="{% url 'about' %}"><i class="fa fa-cog" aria-hidden="true"></i><span

                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li class="mb-2"><br></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10">
            {% block content %} {% endblock %}
        </div>

    </div>
